language: node_js
sudo: false
node_js:
- '8.10'
cache: npm
branches:
  only:
  - master
before_install:
- npm install -g npm
install:
  - git remote set-url origin https://Pavel910@github.com/Pavel910/lerna-monorepo.git
  - git checkout master
  - npm ci
  - lerna exec npm ci
  - lerna link
jobs:
  include:
  - stage: release
    if: branch = "master" AND type = "push"
    script: lerna version -y
env:
  global:
    secure: 
